<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://dash.paggja.net.br/custom/dash.paggja.net.br/favicon.png"
    />
    <title>Paggjá</title>
  </head>
  <body>
    <main>
      <section class="secao left-section">
        <div class="container-h1">
          <h1>Seja bem vindo ao portal</h1>
          <img id="img-h1" src="./imgs/paggja-logo.png" alt="" />
        </div>
        <div class="card-centralizer">
          <div id="card-aproveite">
            <div class="img-maquineta">
              <img id="img-maquineta" src="./imgs/maquineetas.png" alt="" />
            </div>
          </div>
        </div>
        <div class="btn-garantaja">
          <button id="btn-garanta-ja">
            <a href="https://api.whatsapp.com/send?phone=5581997521700"
              >Garanta já a sua e comece a vender agora mesmo!</a
            >
          </button>
        </div>
      </section>
      <section class="secao right-section">
        <div class="container-login">
          <form action="">
            <img src="./imgs/paggja-logo.png" alt="logo paggja" />
            <div class="login">
              <label for="login">Login</label>
              <input
                autocomplete="off"
                id="login"
                name="login"
                type="text"
                placeholder="Digite seu usuário cadastrado"
                required
              />
            </div>
            <div class="senha">
              <label for="senha">Senha</label>
              <input
                autocomplete="off"
                id="senha"
                name="senha"
                type="password"
                placeholder="Digite sua senha de acesso"
                required
              />
            </div>
            <button id="btnSubmit" type="submit">ACESSAR</button>
            <a id="recuperarSenha" href="#">Recuperar Senha</a>
          </form>
        </div>
      </section>
      <a href="https://api.whatsapp.com/send?phone=5581997521700">
        <img
          id="logo-wpp"
          class="logo-wpp"
          src="https://www.hashtagtreinamentos.com/wp-content/uploads/2023/06/whatsapp-logo-2.png"
          alt="Logo wpp"
        />
      </a>
    </main>
  </body>
</html>
